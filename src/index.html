<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mesto</title>
</head>

<body class="body">
    <div class="root">
        <header class="header">
            <div class="header__logo"></div>
        </header>
        <main class="main">

            <section class="profile">

                <div class="profile__avatar"></div>
                <div class="profile__info">
                    <div class="profile__container">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__button-edit">
                        </button>
                    </div>

                    <p class="profile__description">Исследователь океана</p>
                </div>
                <button type="button" class="profile__button-add"></button>
            </section>

            <section class="elements"></section>

            <template class="element-template">
                <div class="element">
                    <img class="element__image" src="./images/photo-grid-1.jpg" alt="Полуразвалившаяся, утопающая в зелени, каменная церковь">
                    <button type="button" class="element__button-delete"></button>
                    <div class="element__info">
                        <h4 class="element__name"></h4>
                        <button type="button" class="element__button-like" aria-label="like"></button>
                    </div>
                </div>
                </template>

            <div class="popup popup-profile-edit">
                <article class="popup__container">
                    <button type="button" class="popup__button-close popup__profile-button-close" aria-label="close"></button>
                    <h2 class="popup__heading">Редактировать профиль</h2>
                    <form class="popup__form" name="popup-form" novalidate>
                        <!---->
                        <input id="profileName" type="text" class="popup__edit popup__edit_type_name" name="form-name" placeholder="Имя" minlength="2" maxlength="40" required>
                        <span id="profileName-error" class="popup__error"></span>
                        <input id="profileDesc" type="text" class="popup__edit popup__edit_type_description" name="form-description" placeholder="Краткое описание" minlength="2" maxlength="200" required>
                        <span id="profileDesc-error" class="popup__error"></span>
                        <button type="submit" class="popup__button-submit">Сохранить</button>
                    </form>

                </article>
            </div>
            <div class="popup popup-add">
                <article class="popup__container">
                    <button type="button" class="popup__button-close popup__add-button-close" aria-label="close"></button>
                    <h2 class="popup__heading">Новое место</h2>
                    <form class="popup__form popup__form-add" name="popup-form_add" novalidate>
                        <!---->
                        <input id="newPlaceName" type="text" class="popup__edit popup__edit_type_place-name" name="place-name" placeholder="Название" minlength="2" maxlength="30" required>
                        <span id="newPlaceName-error" class="popup__error"></span>
                        <input id="newPlaceDesc" type="url" class="popup__edit popup__edit_type_place-picture" name="place-description" placeholder="Ссылка на картинку" required>
                        <span id="newPlaceDesc-error" class="popup__error"></span>
                        <button type="submit" class="popup__button-submit popup__button-submit:disabled" disabled>Создать</button>
                    </form>

                </article>
            </div>
            <div class="popup popup-image">

                <article class="popup__container-image">
                    <button type="button" class="popup__button-close popup__image-button-close" aria-label="close"></button>
                    <img class="popup__image-pic" src="./images/photo-grid-1.jpg" alt="тут должна быть картинка">
                    <p class="popup__image-text"></p>
                </article>
            </div>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
    </div>
    <script type="module" src="./index.js"></script>
</body>

</html>
