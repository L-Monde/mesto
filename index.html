<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mesto</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body class="body">
    <div class="root">
        <header class="header">
            <img class="header__logo" src="images/header-logo.svg" alt="Лого в форме территории РФ">
        </header>
        <main class="main">
            <div class="popup">
                <section class="popup__container">
                    <div class="popup__button-close"></div>
                    <h2 class="popup__heading">Редактировать профиль</h2>
                    <form class="popup__form">
                        <input type="text" class="popup__edit-name" placeholder="Имя">
                        <input type="text" class="popup__edit-desc" placeholder="Краткое описание">
                        <button type="submit" class="popup__button-submit">Сохранить</button>
                    </form>

                </section>
            </div>
            <div class="profile">
                <img class="profile__avatar" src="./images/Жак-Ив_Кусто.jpg" alt="Жак-Ив_Кусто">
                <section class="profile__info">
                    <div class="profile__container">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__button-edit">
                        </button>
                    </div>

                    <p class="profile__description">Исследователь океана</p>
                </section>
                <button type="button" class="profile__button-add"></button>
            </div>
            <ul class="elements">
                <li class="elements__item">
                    <div class="elements__item-info">
                        <p class="elements__item-name">Карачаевск</p>
                        <button type="button" class="elements__item-button-like"></button>
                    </div>
                </li>
                <li class="elements__item">
                    <div class="elements__item-info">
                        <p class="elements__item-name">Гора Эльбрус</p>
                        <button type="button" class="elements__item-button-like"></button>
                    </div>
                </li>
                <li class="elements__item">
                    <div class="elements__item-info">
                        <p class="elements__item-name">Теберда, Теберда, голубая вода</p>
                        <button type="button" class="elements__item-button-like"></button>
                    </div>
                </li>
                <li class="elements__item">
                    <div class="elements__item-info">
                        <p class="elements__item-name">Гора Эльбрус</p>
                        <button type="button" class="elements__item-button-like"></button>
                    </div>
                </li>
                <li class="elements__item">
                    <div class="elements__item-info">
                        <p class="elements__item-name">Домбай</p>
                        <button type="button" class="elements__item-button-like"></button>
                    </div>
                </li>
                <li class="elements__item">
                    <div class="elements__item-info">
                        <p class="elements__item-name">Карачаево-Черкессия</p>
                        <button type="button" class="elements__item-button-like"></button>
                    </div>
                </li>
            </ul>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
