<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
    <div class="root">
        <header class="header">
            <img class="header__logo" src="images/header-logo.svg" alt="Лого в форме территории РФ">
        </header>
        <main class="main">

            <section class="profile">

                <div class="profile__avatar"></div>
                <div class="profile__info">
                    <div class="profile__container">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__button-edit">
                        </button>
                    </div>

                    <p class="profile__description">Исследователь океана</p>
                </div>
                <button type="button" class="profile__button-add"></button>
            </section>
            <section class="elements">
                <!--Картинки из пр4 оставлены, чтобы у изображений было определено значение alt-->
                <div class="element">
                    <img class="element__image" src="./images/photo-grid-1.jpg" alt="Полуразвалившаяся, утопающая в зелени, каменная церковь" onclick="imageShow()">
                    <button type="button" class="element__button-delete" onclick="cardDelete()"></button>
                    <div class="element__info">
                        <h4 class="element__name"></h4>
                        <button type="button" class="element__button-like" aria-label="like" onclick="cardLike()"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/photo-grid-2.jpg" alt="Отдалённый вид высокой горы" onclick="imageShow()">
                    <button type="button" class="element__button-delete" onclick="cardDelete()"></button>
                    <div class="element__info">
                        <h4 class="element__name"></h4>
                        <button type="button" class="element__button-like" aria-label="like" onclick="cardLike()"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/photo-grid-3.jpg" alt="Нет прекрасней твоих тополей" onclick="imageShow()">
                    <button type="button" class="element__button-delete" onclick="cardDelete()"></button>
                    <div class="element__info">
                        <h4 class="element__name">Теберда, Теберда, голубая вода</h4>
                        <button type="button" class="element__button-like" aria-label="like" onclick="cardLike()"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/photo-grid-2.jpg" alt="Отдалённый вид высокой горы" onclick="imageShow()">
                    <button type="button" class="element__button-delete" onclick="cardDelete()"></button>
                    <div class="element__info">
                        <h4 class="element__name"></h4>
                        <button type="button" class="element__button-like" aria-label="like" onclick="cardLike()"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/photo-grid-3.jpg" alt="Постепенно лишающиеся деревьев горные склоны" onclick="imageShow()">
                    <button type="button" class="element__button-delete" onclick="cardDelete()"></button>
                    <div class="element__info">
                        <h4 class="element__name"></h4>
                        <button type="button" class="element__button-like" aria-label="like" onclick="cardLike()"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/photo-grid-1.jpg" alt="Полуразвалившаяся, утопающая в зелени, каменная церковь" onclick="imageShow()">
                    <button type="button" class="element__button-delete" onclick="cardDelete()"></button>
                    <div class="element__info">
                        <h4 class="element__name"></h4>
                        <button type="button" class="element__button-like" aria-label="like" onclick="cardLike()"></button>
                    </div>
                </div>
            </section>
            <div class="popup">
                <article class="popup__container">
                    <button type="button" class="popup__button-close" aria-label="close"></button>
                    <h2 class="popup__heading">Редактировать профиль</h2>
                    <form class="popup__form" name="popup-form">
                        <!---->
                        <input type="text" class="popup__edit popup__edit_type_name" name="form-name" placeholder="Имя">
                        <input type="text" class="popup__edit popup__edit_type_description" name="form-description" placeholder="Краткое описание">
                        <button type="submit" class="popup__button-submit">Сохранить</button>
                    </form>

                </article>
            </div>
            <div class="popup popup-add">
                <article class="popup__container">
                    <button type="button" class="popup__button-close popup__add-button-close" aria-label="close"></button>
                    <h2 class="popup__heading">Новое место</h2>
                    <form class="popup__form popup__form-add" name="popup-form_add">
                        <!---->
                        <input type="text" class="popup__edit popup__edit_type_place-name" name="place-name" placeholder="Название">
                        <input type="text" class="popup__edit popup__edit_type_place-picture" name="form-description" placeholder="Ссылка на картинку">
                        <button type="submit" class="popup__button-submit">Создать</button>
                    </form>

                </article>
            </div>
            <div class="popup popup-image">

                <article class="popup__container-image">
                    <button type="button" class="popup__image-button-close" aria-label="close"></button>
                    <img class="popup__image-pic" src="source-text" alt="тут должна быть картинка">
                </article>
            </div>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
    </div>
    <script src="./scripts/script.js"></script>
</body>

</html>
